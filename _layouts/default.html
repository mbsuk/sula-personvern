<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { display: flex; font-family: sans-serif; margin: 0; }
    nav { width: 260px; background: #f4f4f4; padding: 1em; height: 100vh; overflow-y: auto; }
    main { flex: 1; padding: 2em; }
    nav ul { list-style: none; padding: 0; }
    nav li { margin-bottom: 0.5em; }
    nav a { text-decoration: none; color: #333; }
    nav a:hover { text-decoration: underline; }
    .nav-section { margin-bottom: 1.5em; }
    h1 { margin-top: 0; }
    h1.post-title { font-size: 2.5rem; font-weight: 300; }
    h5 { font-size: 1.2em; }
  </style>
</head>
<body>
  <nav>
    <h2>Navigasjon</h2>
    {% for section in site.data.navigation %}
      <div class="nav-section">
        <strong>{{ section.title }}</strong>
        <ul>
        {% for item in section.children %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
